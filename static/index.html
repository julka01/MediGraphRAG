<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph RAG - Professional KG Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <!-- Add Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* Error Popup */
        .error-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ff6b6b;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        
        .error-popup.hidden {
            display: none;
        }
        
        .error-content {
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 80%;
        }
        
        #close-error-popup {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left Panel - Minimal Controls */
        .left-panel {
            width: 280px;
            background-color: #2c3e50;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-y: auto;
        }

        .panel-section {
            margin-bottom: 20px;
        }

        .panel-section h3 {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            color: #bdc3c7;
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .control-group select,
        .control-group input[type="range"] {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #34495e;
            border-radius: 4px;
            background: #34495e;
            color: #ecf0f1;
            font-size: 12px;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #3498db;
            background: #2c3e50;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-primary {
            padding: 8px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            padding: 6px 10px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .temp-display {
            color: #3498db;
            font-weight: 600;
            font-size: 12px;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            background: #34495e;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .view-toggle button {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: none;
            color: #bdc3c7;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-toggle button.active {
            background: #3498db;
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            height: 100%;
            overflow: hidden;
        }

        /* View Container */
        .view-container {
            display: flex;
            flex: 1;
            gap: 15px;
            height: 100%;
        }

        /* KG View */
        #kg-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            overflow: hidden;
        }

        #kg-view h2 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }

        #graph-container {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }

        .graph-controls {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            gap: 8px;
        }

        .zoom-btn {
            padding: 6px 12px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: #2980b9;
        }

        /* Chat View */
        #chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            overflow: hidden;
        }

        #chat-view h2 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-box {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
            min-height: 0;
            flex-basis: 0;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        #question {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-family: inherit;
        }

        #send-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        #send-btn:hover {
            background: #2980b9;
        }

        /* File Selection */
        #file-selection {
            display: none;
            margin-top: 10px;
            padding: 8px;
            background: #34495e;
            border-radius: 4px;
        }

        #selected-file {
            color: #ecf0f1;
            font-size: 11px;
            margin-bottom: 8px;
        }

        #selected-ontology {
            color: #ecf0f1;
            font-size: 10px;
            margin-top: 5px;
        }

        /* Neo4j Forms */
        #neo4j-form, #save-neo4j-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #neo4j-form h4, #save-neo4j-form h4 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        #neo4j-form input, #save-neo4j-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #neo4j-form button, #save-neo4j-form button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .close-btn:hover {
            color: #2c3e50;
        }

        /* Enhanced Message Styling with Heavy Markdown Support */
        .ai-message {
            background: #e3f2fd;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }

        .user-message {
            background: #f1f8e9;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }
        
        .thinking-message {
            background: linear-gradient(135deg, #fffde7 0%, #f8f9fa 100%);
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border-left: 6px solid #ffd600;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Timestamp styling for chat messages */
        .message-timestamp {
            position: absolute;
            bottom: 4px;
            right: 8px;
            font-size: 0.7em;
            color: #666;
            margin-top: 0;
        }

        /* Enhanced Typography with Markdown Support */
        .ai-message h1, .user-message h1 {
            color: #1976d2;
            font-size: 1.8em;
            font-weight: 700;
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 3px solid #e3f2fd;
        }

        .ai-message h2, .user-message h2 {
            color: #1976d2;
            font-size: 1.4em;
            font-weight: 600;
            margin: 16px 0 10px 0;
            padding-bottom: 6px;
            border-bottom: 2px solid #e3f2fd;
        }

        .ai-message h3, .user-message h3 {
            color: #1976d2;
            font-size: 1.2em;
            font-weight: 600;
            margin: 14px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px solid #e3f2fd;
        }

        .ai-message h4, .user-message h4 {
            color: #1976d2;
            font-size: 1.1em;
            font-weight: 600;
            margin: 12px 0 6px 0;
        }

        .ai-message h5, .user-message h5 {
            color: #1976d2;
            font-size: 1em;
            font-weight: 600;
            margin: 10px 0 6px 0;
        }

        .ai-message h6, .user-message h6 {
            color: #1976d2;
            font-size: 0.9em;
            font-weight: 600;
            margin: 8px 0 4px 0;
        }

        /* Enhanced Lists */
        .ai-message ul, .user-message ul {
            margin: 12px 0;
            padding-left: 0;
            list-style: none;
        }

        .ai-message ul li, .user-message ul li {
            position: relative;
            margin: 8px 0;
            padding-left: 24px;
            line-height: 1.6;
        }

        .ai-message ul li::before, .user-message ul li::before {
            content: 'â–¶';
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
        }

        .ai-message ol, .user-message ol {
            margin: 12px 0;
            padding-left: 24px;
            counter-reset: item;
        }

        .ai-message ol li, .user-message ol li {
            margin: 8px 0;
            line-height: 1.6;
            counter-increment: item;
            position: relative;
        }

        .ai-message ol li::marker, .user-message ol li::marker {
            color: #3498db;
            font-weight: bold;
        }

        /* Enhanced Code Blocks */
        .ai-message pre, .user-message pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            overflow-x: auto;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .ai-message code, .user-message code {
            background: #f7fafc;
            color: #e53e3e;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid #e2e8f0;
        }

        .ai-message pre code, .user-message pre code {
            background: transparent;
            color: inherit;
            padding: 0;
            border: none;
            border-radius: 0;
        }

        /* Enhanced Blockquotes */
        .ai-message blockquote, .user-message blockquote {
            background: #f8f9fa;
            border-left: 6px solid #3498db;
            margin: 16px 0;
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #4a5568;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Enhanced Text Formatting */
        .ai-message strong, .user-message strong {
            color: #1565c0;
            font-weight: 700;
        }

        .ai-message em, .user-message em {
            color: #7b1fa2;
            font-style: italic;
        }

        .ai-message mark, .user-message mark {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 4px;
            color: #856404;
        }

        /* Enhanced Links */
        .ai-message a, .user-message a {
            color: #3498db;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .ai-message a:hover, .user-message a:hover {
            color: #2980b9;
            border-bottom-color: #3498db;
        }

        /* Enhanced Tables */
        .ai-message table, .user-message table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .ai-message th, .user-message th {
            background: #3498db;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .ai-message td, .user-message td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .ai-message tr:nth-child(even) td, .user-message tr:nth-child(even) td {
            background: #f8f9fa;
        }

        /* Clinical Response Styling - Enhanced */
        .clinical-summary {
            background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 6px solid #4caf50;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.1);
        }

        .clinical-points {
            background: linear-gradient(135deg, #f3f4f6 0%, #f8f9fa 100%);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 6px solid #2196f3;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.1);
        }

        .clinical-points ul {
            margin: 12px 0;
            padding-left: 0;
            list-style: none;
        }

        .clinical-points li {
            position: relative;
            margin: 10px 0;
            padding-left: 28px;
            line-height: 1.6;
        }

        .clinical-points li::before {
            content: 'ðŸ”¹';
            position: absolute;
            left: 0;
            font-size: 1.2em;
        }

        .graph-evidence {
            background: linear-gradient(135deg, #fff3e0 0%, #fef7e0 100%);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 6px solid #ff9800;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.1);
        }

        .clinical-notes {
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 6px solid #f44336;
            font-style: italic;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.1);
        }

        .confidence-level {
            background: #e1f5fe;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 12px 0;
            display: inline-block;
            font-size: 0.85em;
            font-weight: 700;
            border: 2px solid #0288d1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .confidence-high { 
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9); 
            border-color: #4caf50; 
            color: #2e7d32; 
        }
        .confidence-medium { 
            background: linear-gradient(135deg, #fff3e0, #ffe0b2); 
            border-color: #ff9800; 
            color: #f57c00; 
        }
        .confidence-low { 
            background: linear-gradient(135deg, #ffebee, #ffcdd2); 
            border-color: #f44336; 
            color: #c62828; 
        }

        /* Enhanced Icons */
        .clinical-icon {
            font-size: 1.4em;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Horizontal Rules */
        .ai-message hr, .user-message hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            margin: 20px 0;
        }

        /* Enhanced Paragraphs */
        .ai-message p, .user-message p {
            margin: 12px 0;
            line-height: 1.6;
        }

        .ai-message p:first-child, .user-message p:first-child {
            margin-top: 0;
        }

        .ai-message p:last-child, .user-message p:last-child {
            margin-bottom: 0;
        }
        
        /* Section Toggle Styling */
        .response-section {
            margin-bottom: 16px;
        }

        .section-toggle {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 8px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: left;
        }

        .section-toggle:hover {
            background: #2980b9;
        }

        .section-content {
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .section-content.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            opacity: 0;
        }

        .section-content.expanded {
            max-height: 2000px; /* Large enough for most content */
            padding-top: 12px;
            padding-bottom: 12px;
            margin-top: 8px;
            margin-bottom: 8px;
            opacity: 1;
        }

        /* Reasoning Steps Styling */
        .reasoning-steps-toggle {
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .reasoning-steps-toggle:hover {
            background: #2980b9;
        }

        .reasoning-steps-content {
            background: #f4f4f4;
            border-left: 4px solid #3498db;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Clear chat button */
        .clear-chat-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .clear-chat-btn {
            padding: 5px 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .clear-chat-btn:hover {
            background: #c0392b;
        }

        /* Neo4j stats */
        #neo4j-stats {
            margin-top: 10px;
            font-size: 11px;
            color: #7f8c8d;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .left-panel {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .left-panel {
                width: 220px;
            }
            
            .view-container {
                flex-direction: column;
            }
            
            #kg-view, #chat-view {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Error Popup -->
    <div id="error-popup" class="error-popup hidden">
        <div class="error-content">
            <span id="error-message"></span>
            <button id="close-error-popup">Ã—</button>
        </div>
    </div>
    
    <!-- Left Panel - Minimal Controls -->
    <div class="left-panel">
        <!-- View Toggle -->
        <div class="view-toggle">
            <button id="kg-toggle" class="active">KG</button>
            <button id="chat-toggle">Chat</button>
            <button id="both-toggle">Both</button>
        </div>

        <!-- KG Configuration -->
        <div class="panel-section">
            <h3>Knowledge Graph</h3>
            
            <div class="control-group">
                <label for="kg-provider">Vendor:</label>
                <select id="kg-provider">
                    <option value="openai">OpenAI</option>
                    <option value="openrouter">OpenRouter</option>
                    <option value="lmu_lightllm">LMU Lightllm</option>
                    <option value="ollama">Ollama</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="google">Google</option>
                </select>
            </div>
            
            <div class="control-group">
