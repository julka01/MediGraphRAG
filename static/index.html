    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.0/dist/vis-network.min.js"></script>
    <script>
        let network = null;
        let currentKGId = null;
        let highlightedNodes = new Set(); // Track nodes to highlight from RAG answers
        let graphData = null; // Store current graph data for re-initialization
        
        function initializeGraph(graphData) {
            const container = document.getElementById('graph-container');
            if (network) {
                network.destroy();
            }
            
            // Create a mapping from original Neo4j IDs to sequential IDs to avoid conflicts
            const nodeIdMap = new Map();
            let nextId = 1;
            
            // Process nodes with sequential IDs
const processedNodes = (graphData.nodes || []).map(node => {
                const originalId = node.id;
                let newId;
                
                if (nodeIdMap.has(originalId)) {
                    newId = nodeIdMap.get(originalId);
                } else {
                    newId = nextId++;
                    nodeIdMap.set(originalId, newId);
                }
                
                // Check if this node is referenced in recent RAG response
                const isHighlighted = highlightedNodes.has(originalId.toString());

                return {
                    ...node,
                    id: newId,
                    label: (node.properties && node.properties.name) || (node.labels && node.labels[0]) || String(newId),
                    originalId: originalId, // Keep original ID for reference
                    title: `Node ID: ${originalId}\nLabels: ${node.labels ? node.labels.join(', ') : 'Unknown'}\nClick for details${isHighlighted ? '\nðŸŽ¯ Used in answer' : ''}`,
                    color: isHighlighted ? {
                        background: '#ff6b35', // Orange highlight for used nodes
                        border: '#e55a2b',
                        highlight: {
                            background: '#ff8c42',
                            border: '#e55a2b'
                        },
                        hover: {
                            background: '#ffb977',
                            border: '#ff8c42'
                        }
                    } : undefined,
                    font: isHighlighted ? {
                        size: 18,
                        face: 'Tahoma',
                        color: '#000000',
                        strokeWidth: 3,
                        strokeColor: '#ffffff'
                    } : undefined,
                    size: isHighlighted ? 35 : 30
                };
            });
            
            // Process relationships with mapped IDs
            const processedEdges = (graphData.relationships || []).map((rel, index) => {
                const fromId = nodeIdMap.get(rel.from || rel.start || rel.source);
                const toId = nodeIdMap.get(rel.to || rel.end || rel.target);
                
                // Only create edge if both nodes exist
                if (fromId && toId) {
                    return {
                        id: `edge_${index}`, // Use sequential edge IDs
                        from: fromId,
                        to: toId,
                        label: rel.type || '',
                        originalId: rel.id,
                        arrows: 'to',
                        font: { 
                            align: 'middle',
                            background: 'white',
                            backgroundPadding: {top:2, right:6, bottom:2, left:6},
                            strokeWidth: 1,
                            strokeColor: '#888',
                            color: '#333333',
                            size: 14,
                            vadjust: -10
                        },
                        color: {
                            color: '#444444',
                            highlight: '#ff7f00',
                            hover: '#ff7f00'
                        },
                        title: `Relationship: ${rel.type || 'Unknown'}\nOriginal ID: ${rel.id}`
                    };
                }
                return null;
            }).filter(edge => edge !== null);
            
            console.log(`Processed ${processedNodes.length} nodes and ${processedEdges.length} edges`);
            
            const nodes = new vis.DataSet(processedNodes);
            const edges = new vis.DataSet(processedEdges);
            
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 30,
                    font: {
                        size: 16,
                        face: 'Tahoma',
                        color: '#222222',
                        strokeWidth: 2,
                        strokeColor: '#ffffff'
                    },
                    borderWidth: 3,
                    borderWidthSelected: 5,
                    color: {
                        background: '#a6cee3',
                        border: '#1f78b4',
                        highlight: {
                            background: '#1f78b4',
                            border: '#a6cee3'
                        },
                        hover: {
                            background: '#b2df8a',
                            border: '#33a02c'
                        }
                    },
                    shadow: {
                        enabled: true,
                        color: 'rgba(0,0,0,0.3)',
                        size: 10,
                        x: 5,
                        y: 5
                    }
                },
                edges: {
                    width: 3,
                    color: {
                        color: '#444444',  // darker gray edge line color as requested
                        highlight: '#ff7f00',
                        hover: '#ff7f00',
                        inherit: false
                    },
                    arrows: {
                        to: { enabled: true, scaleFactor: 0.7, type: 'arrow', color: '#333333' } // dark arrow color
                    },
                    font: {
                        size: 14,
                        align: 'middle',  // position label between arrow and edge start
                        color: '#333333',
                        strokeWidth: 0,
                        strokeColor: '#ffffff'
                    },
                    smooth: {
                        enabled: true,
                        type: 'dynamic',
                        roundness: 0.3
                    },
                    label: {
                        enabled: true,
                        min: 10,
                        max: 40,
                        maxVisible: 100,
                        color: '#333333',
                        font: 'bold 14px Arial',
                        background: 'white',
                        backgroundPadding: {top:2, right:6, bottom:2, left:6},
                        backgroundColor: 'white',
                        strokeWidth: 1,
                        strokeColor: '#888',
                        xOffset: 0,
                        yOffset: 0,  // reset offset to center label on edge line
                        drawBackground: true,
                        labelHighlightBold: true
                    },
                    shadow: {
                        enabled: true,
                        color: 'rgba(0,0,0,0.2)',
                        size: 5,
                        x: 3,
                        y: 3
                    }
                },
                physics: {
                    stabilization: true,
                    barnesHut: {
                        gravitationalConstant: -12000,
                        springConstant: 0.06,
                        springLength: 250,
                        damping: 0.09
                    },
                    minVelocity: 0.75
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 150,
                    zoomView: true,
                    dragView: true,
                    dragNodes: true,
                    multiselect: true,
                    navigationButtons: true,
                    keyboard: true
                },
                layout: {
                    improvedLayout: true,
                    hierarchical: false
                }
            };
            
            network = new vis.Network(container, { nodes, edges }, options);
            
            // Add click event listener for nodes to show info overlay
            network.on("click", function (params) {
                const infoOverlayId = 'node-info-overlay';
                // Remove existing overlay if any
                const existingOverlay = document.getElementById(infoOverlayId);
                if (existingOverlay) {
                    existingOverlay.remove();
                }
                
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const node = nodes.get(nodeId);
                    if (node) {
                        // Create overlay div
                        const overlay = document.createElement('div');
                        overlay.id = infoOverlayId;
                        overlay.style.position = 'absolute';
                        overlay.style.background = 'rgba(255, 255, 255, 0.95)';
                        overlay.style.border = '1px solid #888';
                        overlay.style.borderRadius = '8px';
                        overlay.style.padding = '10px';
                        overlay.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
                        overlay.style.maxWidth = '300px';
                        overlay.style.zIndex = 10000;
                        overlay.style.fontSize = '14px';
                        overlay.style.color = '#333';
                        overlay.style.overflowY = 'auto';
                        overlay.style.maxHeight = '200px';
                        
                        // Position overlay near clicked node
                        const canvasPos = network.canvasToDOM({x: params.pointer.canvas.x, y: params.pointer.canvas.y});
                        overlay.style.left = `${canvasPos.x + 10}px`;
                        overlay.style.top = `${canvasPos.y + 10}px`;
                        
                        // Build info content
                        let infoHtml = `<strong>Node ID:</strong> ${node.id}<br><strong>Label:</strong> ${node.label}<br><strong>Properties:</strong><br><ul>`;
                        if (node.properties) {
                            for (const [key, value] of Object.entries(node.properties)) {
                                infoHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                            }
                        } else {
                            infoHtml += "<li>No additional properties.</li>";
                        }
                        infoHtml += '</ul>';
                        
                        // Add close button
                        const closeBtn = document.createElement('button');
                        closeBtn.textContent = 'Close';
                        closeBtn.style.marginTop = '8px';
                        closeBtn.style.padding = '4px 8px';
                        closeBtn.style.border = 'none';
                        closeBtn.style.background = '#3498db';
                        closeBtn.style.color = 'white';
                        closeBtn.style.borderRadius = '4px';
                        closeBtn.style.cursor = 'pointer';
                        closeBtn.addEventListener('click', () => {
                            overlay.remove();
                        });
                        
                        overlay.innerHTML = infoHtml;
                        overlay.appendChild(closeBtn);
                        
                        // Append overlay to graph container
                        const container = document.getElementById('graph-container');
                        container.appendChild(overlay);
                    }
                }
            });
            
            // Zoom functionality
            document.getElementById('zoom-in').addEventListener('click', function() {
                network.moveTo({
                    scale: network.getScale() * 1.2,
                    animation: true
                });
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                network.moveTo({
                    scale: network.getScale() * 0.8,
                    animation: true
                });
            });
            
            document.getElementById('reset-zoom').addEventListener('click', function() {
                network.fit({
                    animation: true
                });
            });
        }
        
        function addToChat(message, type, id = null) {
            const chatBox = document.getElementById('chat-box');
            let messageClass = 'ai-message';
            if (type === 'user') messageClass = 'user-message';
            if (type === 'error') messageClass = 'ai-message error';
            if (type === 'thinking') messageClass = 'thinking-message';
            
            const messageEl = document.createElement('div');
            messageEl.className = messageClass;
            
            // Prepend "Agent: " to AI messages for clarity
            if (type === 'ai' || type === 'thinking') {
                message = `<strong>Agent:</strong> ${message}`;
            }
            
            // Create message content container
            const contentEl = document.createElement('div');
            contentEl.innerHTML = message;
            messageEl.appendChild(contentEl);
            
            // Add timestamp
            const timestampEl = document.createElement('div');
            timestampEl.className = 'message-timestamp';
            const now = new Date();
            timestampEl.textContent = now.toLocaleTimeString();
            timestampEl.style.fontSize = '0.75em';
            timestampEl.style.color = '#666';
            timestampEl.style.marginTop = '4px';
            messageEl.appendChild(timestampEl);
            
            if (id) {
                messageEl.id = id;
            }
            
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageEl;
        }
        
        function showError(message) {
            const errorPopup = document.getElementById('error-popup');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorPopup.classList.remove('hidden');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Setup error popup close button
            document.getElementById('close-error-popup').addEventListener('click', function() {
                document.getElementById('error-popup').classList.add('hidden');
            });
            
            // Initialize empty graph
            initializeGraph({
                nodes: [
                    { id: 1, label: 'Load a KG', color: '#3498db', shape: 'diamond' }
                ],
                relationships: []
            });

            // Fetch and pre-fill Neo4j credentials
            fetch('/neo4j/default_credentials')
                .then(response => response.json())
                .then(data => {
                    // Set for load form
                    document.getElementById('neo4j-uri').value = data.uri;
                    document.getElementById('neo4j-user').value = data.user;
                    
                    // Set for save form
                    document.getElementById('save-neo4j-uri').value = data.uri;
                    document.getElementById('save-neo4j-user').value = data.user;
                })
                .catch(error => {
                    console.error('Error fetching default Neo4j credentials:', error);
                    showError('Failed to load default Neo4j credentials');
                });
            
            // Set up model dropdowns
            function setupModelDropdowns() {
                updateModelDropdown('kg-provider', 'kg-model');
                updateModelDropdown('rag-vendor', 'rag-model');
            }
            setupModelDropdowns();
            
            // Add event listeners to vendor dropdowns
            document.getElementById('kg-provider').addEventListener('change', function() {
                updateModelDropdown('kg-provider', 'kg-model');
            });
            
            document.getElementById('rag-vendor').addEventListener('change', function() {
                updateModelDropdown('rag-vendor', 'rag-model');
            });
            
            async function updateModelDropdown(vendorSelectId, modelSelectId) {
                const vendorSelect = document.getElementById(vendorSelectId);
                const modelSelect = document.getElementById(modelSelectId);
                const vendor = vendorSelect.value;
                
                // Show loading indicator
                modelSelect.innerHTML = '<option value="">Loading models...</option>';
                
                try {
                    const response = await fetch(`/models/${vendor}`);
                    if (!response.ok) throw new Error('Failed to fetch models');
                    
                    const data = await response.json();
                    modelSelect.innerHTML = '';
                    
                    try {
                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model;
                            
                            // Map model names to more user-friendly display names
                            let displayName = model;
                            if (vendor === 'openrouter') {
                                // Extract the last part after the last slash
                                const parts = model.split('/');
                                if (parts.length > 1) {
                                    displayName = parts[parts.length - 1];
                                }
                                // Remove any suffixes after colon
                                displayName = displayName.split(':')[0];
                            }
                            
                            option.textContent = displayName;
                            modelSelect.appendChild(option);
                        });
                        
                        // Preselect first model
                        if (data.models.length > 0) {
                            if (vendor === 'openrouter' && data.models.includes('meta-llama/llama-4-maverick:free')) {
                                modelSelect.value = 'meta-llama/llama-4-maverick:free';
                            } else {
                                modelSelect.value = data.models[0];
                            }
                        } else {
                            modelSelect.innerHTML = '<option value="">No models available</option>';
                        }
                    } catch (error) {
                        console.error('Error processing models:', error);
                        modelSelect.innerHTML = '<option value="">Error processing models</option>';
                    }
                } catch (error) {
                    console.error('Error fetching models:', error);
                    modelSelect.innerHTML = '<option value="">Error loading models</option>';
                }
            }
            
            // Temperature control
            document.getElementById('temperature').addEventListener('input', function() {
                document.getElementById('temp-value').textContent = this.value;
            });
                
            // View toggling functionality
            const kgView = document.getElementById('kg-view');
            const chatView = document.getElementById('chat-view');
            const kgToggle = document.getElementById('kg-toggle');
            const chatToggle = document.getElementById('chat-toggle');
            const bothToggle = document.getElementById('both-toggle');
            
            // Set default view to both
            let currentView = 'both';
            bothToggle.classList.add('active');
            
            kgToggle.addEventListener('click', function() {
                kgView.style.display = 'flex';
                chatView.style.display = 'none';
                currentView = 'kg';
                kgToggle.classList.add('active');
                chatToggle.classList.remove('active');
                bothToggle.classList.remove('active');
            });
            
            chatToggle.addEventListener('click', function() {
                kgView.style.display = 'none';
                chatView.style.display = 'flex';
                currentView = 'chat';
                chatToggle.classList.add('active');
                kgToggle.classList.remove('active');
                bothToggle.classList.remove('active');
            });
            
            bothToggle.addEventListener('click', function() {
                kgView.style.display = 'flex';
                chatView.style.display = 'flex';
                currentView = 'both';
                bothToggle.classList.add('active');
                kgToggle.classList.remove('active');
                chatToggle.classList.remove('active');
            });
            
            // KG Loading functionality
            document.getElementById('load-file').addEventListener('click', function() {
                document.getElementById('file-upload').click();
            });
            
            // Neo4j loading functionality
            document.getElementById('load-neo4j').addEventListener('click', function() {
                document.getElementById('neo4j-form').style.display = 'block';
            });
            
            // Close Neo4j form
            document.getElementById('close-neo4j-form').addEventListener('click', function() {
                document.getElementById('neo4j-form').style.display = 'none';
            });
            
            // Close Save to Neo4j form
            document.getElementById('close-save-neo4j-form').addEventListener('click', function() {
                document.getElementById('save-neo4j-form').style.display = 'none';
            });
            
            // Show save to Neo4j form
            document.getElementById('save-to-neo4j-btn').addEventListener('click', function() {
                document.getElementById('save-neo4j-form').style.display = 'block';
            });
            
            // Save KG to Neo4j handler
            document.getElementById('save-to-neo4j').addEventListener('click', async function() {
                const saveButton = document.getElementById('save-to-neo4j');
                const originalText = saveButton.textContent;
                
                try {
                    // Show loading spinner
                    saveButton.innerHTML = '<div class="spinner"></div> Saving...';
                    saveButton.disabled = true;
                    
                    const uri = document.getElementById('save-neo4j-uri').value;
                    const user = document.getElementById('save-neo4j-user').value;
                    const password = document.getElementById('save-neo4j-password').value;
                    
                    if (!uri || !user || !password) {
                        showError('Please fill in all fields');
                        return;
                    }
                    
                    if (!currentKGId) {
                        showError('No knowledge graph loaded');
                        return;
                    }
                    
                    const response = await fetch('/save_kg_to_neo4j', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            kg_id: currentKGId,
                            uri, 
                            user, 
                            password
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to save to Neo4j');
                    }
                    
                    const result = await response.json();
                    showError(result.message);
                    
                    // Hide form after successful save
                    document.getElementById('save-neo4j-form').style.display = 'none';
                } catch (error) {
                    // Handle different error types with length limit
                    let errorMsg;
                    if (error instanceof Error) {
                        errorMsg = error.message;
                    } else if (typeof error === 'object') {
                        try {
                            errorMsg = JSON.stringify(error);
                        } catch (e) {
                            errorMsg = 'Unknown error object';
                        }
                    } else {
                        errorMsg = String(error);
                    }
                    // Limit error message to 200 characters
                    errorMsg = errorMsg.length > 200 ? errorMsg.substring(0, 200) + '...' : errorMsg;
                    showError(`Save to Neo4j failed: ${errorMsg}`);
                } finally {
                    // Restore button state
                    saveButton.innerHTML = originalText;
                    saveButton.disabled = false;
                }
            });
            
            // Ontology selection functionality
            document.getElementById('select-ontology').addEventListener('click', function() {
                document.getElementById('ontology-upload').click();
            });
            
            document.getElementById('ontology-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (!file.name.endsWith('.json') && !file.name.endsWith('.owl')) {
                        showError('Only JSON and OWL ontology files are supported');
                        e.target.value = '';
                        document.getElementById('selected-ontology').textContent = '';
                        return;
                    }
                    document.getElementById('selected-ontology').textContent = `Ontology: ${file.name}`;
                }
            });
                
            // File selection functionality
            document.getElementById('file-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Show selected file and create button
                document.getElementById('selected-file').textContent = `Selected: ${file.name}`;
                document.getElementById('file-selection').style.display = 'block';
            });
            
            // Create KG button functionality
            function attachCreateKGHandler() {
                // We'll attach the handler once during initial load
                const button = document.getElementById('create-kg-btn');
                // Remove any existing listener to prevent duplicates
                button.removeEventListener('click', handleCreateKG); 
                button.addEventListener('click', handleCreateKG);
            }

            async function handleCreateKG() {
                const createButton = document.getElementById('create-kg-btn');
                const originalText = createButton.textContent;
                
                try {
                    // Show loading spinner
                    createButton.innerHTML = '<div class="spinner"></div> Creating KG...';
                    createButton.disabled = true;
                    
                    const fileInput = document.getElementById('file-upload');
                    const file = fileInput.files[0];
                    if (!file) return;
                    
                    const ontologyFileInput = document.getElementById('ontology-upload');
                    const ontologyFile = ontologyFileInput.files[0];
                    
                    const provider = document.getElementById('kg-provider').value;
                    const model = document.getElementById('kg-model').value;
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('provider', provider);
                    formData.append('model', model);
                    if (ontologyFile) {
                        formData.append('ontology', ontologyFile);
                    }
                    
                    const response = await fetch('/create_ontology_guided_kg', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to process file');
                    }
                    
                    const result = await response.json();
                    currentKGId = result.kg_id;
                    initializeGraph(result.graph_data);
                    graphData = result.graph_data; // Store graph data for re-initialization
                    const nodeCount = result.graph_data?.nodes?.length ?? 0;
const relCount = result.graph_data?.relationships?.length ?? 0;
addToChat(`Knowledge graph created with ${nodeCount} nodes and ${relCount} relationships`);
                    
                    // Reset file selection
                    fileInput.value = '';
                    document.getElementById('file-selection').style.display = 'none';
                } catch (error) {
                    showError(`KG creation failed: ${error.message}`);
                } finally {
                    // Restore button state
                    createButton.innerHTML = originalText;
                    createButton.disabled = false;
                }
            }
            
            // Neo4j connection handler with enhanced options
            async function handleConnectNeo4j() {
                const connectButton = document.getElementById('connect-neo4j');
                const originalText = connectButton.textContent;
                
                try {
                    // Show loading spinner
                    connectButton.innerHTML = '<div class="spinner"></div> Loading...';
                    connectButton.disabled = true;
                    
                    const uri = document.getElementById('neo4j-uri').value;
                    const user = document.getElementById('neo4j-user').value;
                    // For demo access, password is not required
                    const passwordElement = document.getElementById('neo4j-password');
                    const password = passwordElement.style.display === 'none' ? '' : passwordElement.value;

                    if (!uri || !user || (passwordElement.style.display !== 'none' && !password)) {
                        showError('Please fill in all required fields');
                        return;
                    }
                    
                    // Get selected load mode
                    const loadMode = document.querySelector('input[name="load-mode"]:checked').value;
                    const nodeLimit = document.getElementById('node-limit').value;
                    const kgLabelFilter = document.getElementById('kg-label-filter').value.trim();
                    
                    const formData = new FormData();
                    formData.append('uri', uri);
                    formData.append('user', user);
                    formData.append('password', password);
                    
                    // Add optional parameters based on selection
                    if (kgLabelFilter) {
                        formData.append('kg_label', kgLabelFilter);
                    }
                    
                    // Set parameters based on load mode
                    switch (loadMode) {
                        case 'limited':
                            formData.append('limit', nodeLimit);
                            formData.append('sample_mode', 'false');
                            formData.append('load_complete', 'false');
                            break;
                        case 'sample':
                            formData.append('sample_mode', 'true');
                            formData.append('load_complete', 'false');
                            if (nodeLimit) {
                                formData.append('limit', nodeLimit);
                            }
                            break;
                        case 'complete':
                            formData.append('load_complete', 'true');
                            formData.append('sample_mode', 'false');
                            break;
                    }
                    
                    const response = await fetch('/load_kg_from_neo4j', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to load from Neo4j');
                    }
                    
                    const result = await response.json();
                    currentKGId = result.kg_id;
                    initializeGraph(result.graph_data);
                    graphData = result.graph_data; // Store graph data for re-initialization
                    highlightedNodes.clear(); // Clear highlights for new KG

                    // Display detailed loading statistics
                    const stats = result.stats || {};
                    const statsDiv = document.getElementById('neo4j-stats');
                    document.getElementById('db-node-count').textContent = stats.total_nodes_in_db || '-';
                    document.getElementById('db-rel-count').textContent = stats.total_relationships_in_db || '-';
                    document.getElementById('loaded-node-count').textContent = stats.loaded_nodes || '-';
                    document.getElementById('loaded-rel-count').textContent = stats.loaded_relationships || '-';
                    statsDiv.style.display = 'block';
                    
                    // Show success message with details
                    let nodeCount = result.graph_data?.nodes?.length ?? 0;
let relCount = result.graph_data?.relationships?.length ?? 0;
let successMsg = result.message || `Loaded KG from Neo4j with ${nodeCount} nodes and ${relCount} relationships`;
                    if (stats.sample_mode) {
                        successMsg += ' (Smart Sample)';
                    } else if (stats.complete_import) {
                        successMsg += ' (Complete Import)';
                    }
                    
                    addToChat(successMsg, 'ai');
                    showError(successMsg);
                    
                    // Hide form after successful connection
                    document.getElementById('neo4j-form').style.display = 'none';
                } catch (error) {
                    // Handle different error types
                    let errorMsg;
                    if (error instanceof Error) {
                        errorMsg = error.message;
                    } else if (typeof error === 'object') {
                        try {
                            errorMsg = JSON.stringify(error);
                        } catch (e) {
                            errorMsg = 'Unknown error object';
                        }
                    } else {
                        errorMsg = String(error);
                    }
                    showError(`Neo4j loading failed: ${errorMsg}`);
                } finally {
                    // Restore button state
                    connectButton.innerHTML = originalText;
                    connectButton.disabled = false;
                }
            }
            
            async function saveKGToFile() {
                if (!network) {
                    showError('No graph to save');
                    return;
                }
                
                try {
                    if (!currentKGId) {
                        showError('No knowledge graph loaded');
                        return;
                    }
                    
                    // Prompt user for filename
                    const userFilename = prompt('Enter a name for your knowledge graph:', 'my_knowledge_graph');
                    
                    if (!userFilename) {
                        return; // User canceled
                    }
                    
                    // Use backend export endpoint with custom name
                    const exportButton = document.getElementById('export-kg');
                    const originalText = exportButton.textContent;
                    exportButton.innerHTML = '<div class="spinner"></div> Saving...';
                    exportButton.disabled = true;
                    
                    try {
                        const response = await fetch('/save_kg_with_name', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                kg_id: currentKGId,
                                filename: userFilename
                            })
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.detail || 'Failed to save KG');
                        }
                        
                        const result = await response.json();
                        showError(`Knowledge graph saved as "${result.filename}" with ${result.nodes} nodes and ${result.relationships} relationships`);
                    } finally {
                        exportButton.innerHTML = originalText;
                        exportButton.disabled = false;
                    }
                } catch (error) {
                    showError(`Failed to save graph: ${error.message}`);
                }
            }
                
            async function loadKGFromFile() {
                try {
                    // First, get list of available stored KGs
                    const response = await fetch('/list_stored_kgs');
                    if (!response.ok) {
                        throw new Error('Failed to fetch stored KGs');
                    }
                    
                    const data = await response.json();
                    const kgFiles = data.kg_files;
                    
                    if (kgFiles.length === 0) {
                        showError('No stored knowledge graphs found in kg_storage directory');
                        return;
                    }
                    
                    // Create a selection dialog
                    let options = kgFiles.map((kg, index) => 
                        `${index + 1}. ${kg.filename} (${kg.nodes} nodes, ${kg.relationships} relationships)`
                    ).join('\n');
                    
                    const selection = prompt(`Select a knowledge graph to load:\n\n${options}\n\nEnter the number (1-${kgFiles.length}):`);
                    
                    if (!selection) return; // User canceled
                    
                    const selectedIndex = parseInt(selection) - 1;
                    if (selectedIndex < 0 || selectedIndex >= kgFiles.length) {
                        showError('Invalid selection');
                        return;
                    }
                    
                    const selectedKG = kgFiles[selectedIndex];
                    
                    // Load the selected KG
                    const importButton = document.getElementById('import-kg');
                    const originalText = importButton.textContent;
                    importButton.innerHTML = '<div class="spinner"></div> Loading...';
                    importButton.disabled = true;
                    
                    try {
                        const formData = new FormData();
                        formData.append('filename', selectedKG.filename);
                        
                        const loadResponse = await fetch('/load_stored_kg', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!loadResponse.ok) {
                            const errorData = await loadResponse.json();
                            throw new Error(errorData.detail || 'Failed to load stored KG');
                        }
                        
                        const result = await loadResponse.json();
                        currentKGId = result.kg_id;
                        initializeGraph(result.graph_data);
                        
                        const storedNodeCount = result.graph_data?.nodes?.length ?? 0;
const storedRelCount = result.graph_data?.relationships?.length ?? 0;
addToChat(`Loaded stored knowledge graph: ${result.filename} with ${storedNodeCount} nodes and ${storedRelCount} relationships`, 'ai');
                        showError(`Successfully loaded ${result.filename}`);
                        
                    } finally {
                        importButton.innerHTML = originalText;
                        importButton.disabled = false;
                    }
                    
                } catch (error) {
                    showError(`Failed to load stored KG: ${error.message}`);
                }
            }
            
            // Send question function with loading indicator
            window.sendQuestion = async function() {
                const input = document.getElementById('question');
                const sendButton = document.getElementById('send-btn');
                const chatBox = document.getElementById('chat-box');
                const question = input.value.trim();
                if (!question) return;
                
                const vendor = document.getElementById('rag-vendor').value;
                const model = document.getElementById('rag-model').value;
                
                addToChat(`You: ${question}`, 'user');
                input.value = '';
                
                const originalButtonText = sendButton.textContent;
                try {
                    // Show loading state on button
                    sendButton.innerHTML = '<div class="spinner"></div> Thinking...';
                    sendButton.disabled = true;
                    
                    // Create payload with required parameters
                    const payload = {
                        question: question,
                        provider_rag: vendor,
                        model_rag: model
                    };
                    
                    // Add kg_id if available
                    if (currentKGId) {
                        payload.kg_id = currentKGId;
                    }
                    
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                        
                    if (!response.ok) {
                        throw new Error('Error getting response');
                    }
                        
                    const result = await response.json();

                    // Update highlighted nodes from used_entities in response
                    if (result.info && result.info.entities && result.info.entities.used_entities) {
                        // Clear previous highlights and set new ones
                        highlightedNodes.clear();
                        result.info.entities.used_entities.forEach(entity => {
                            highlightedNodes.add(entity.id.toString());
                        });

                        // Re-initialize graph to show highlights if we have a graph loaded
                        if (currentKGId && graphData) {
                            initializeGraph(graphData);
                        }
                    }

                    // Enhanced response formatting for new RAG structured format
                    let formattedResponse = result.response || result.message || 'No response generated';

                    // Parse the structured response into sections (simple line-by-line parsing)
                    let sections = {
                        recommendation: '',
                        reasoning: '',
                        evidence: '',
                        nextSteps: ''
                    };

                    const lines = formattedResponse.split('\n');
                    let currentSection = '';
                    let currentContent = [];

                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();

                        // Check for section headers (case-insensitive)
                        if (line.toUpperCase().includes('RECOMMENDATION/SUMMARY') && line.includes('#')) {
                            // Save previous section before starting new one
                            if (currentSection && currentContent.length > 0) {
                                sections[currentSection] = currentContent.join('\n').trim();
                                currentContent = [];
                            }
                            currentSection = 'recommendation';
                        } else if (line.toUpperCase().includes('REASONING PATH') && line.includes('#')) {
                            // Save previous section
                            if (currentSection && currentContent.length > 0) {
                                sections[currentSection] = currentContent.join('\n').trim();
                                currentContent = [];
                            }
                            currentSection = 'reasoning';
                        } else if (line.toUpperCase().includes('COMBINED EVIDENCE') && line.includes('#')) {
                            // Save previous section
                            if (currentSection && currentContent.length > 0) {
                                sections[currentSection] = currentContent.join('\n').trim();
                                currentContent = [];
                            }
                            currentSection = 'evidence';
                        } else if (line.toUpperCase().includes('NEXT STEPS') && line.includes('#')) {
                            // Save previous section
                            if (currentSection && currentContent.length > 0) {
                                sections[currentSection] = currentContent.join('\n').trim();
                                currentContent = [];
                            }
                            currentSection = 'nextSteps';
                        } else if (currentSection && line) {
                            // Add non-empty lines to current section content
                            currentContent.push(line);
                        }
                    }

                    // Save the last section
                    if (currentSection && currentContent.length > 0) {
                        sections[currentSection] = currentContent.join('\n').trim();
                    }

                    // Format sections in desired order: Summary, Combined Evidence, Next Steps, Reasoning Path (at bottom)
                    let formattedSections = [];

                    // Recommendation/Summary (first, when present)
                    if (sections.recommendation.trim()) {
                        formattedSections.push(`
                            <div class="response-section recommendation-section">
                                <button class="section-toggle expanded">â–¼ RECOMMENDATION/SUMMARY</button>
                                <div class="section-content expanded">
                                    ${formatMarkdown(sections.recommendation)}
                                </div>
                            </div>
                        `);
                    }

                    // Combined Evidence (always present, second)
                    if (sections.evidence.trim()) {
                        formattedSections.push(`
                            <div class="response-section evidence-section">
                                <button class="section-toggle expanded">â–¼ COMBINED EVIDENCE</button>
                                <div class="section-content expanded">
                                    ${formatMarkdown(sections.evidence)}
                                </div>
                            </div>
                        `);
                    }

                    // Next Steps (third, when present)
                    if (sections.nextSteps.trim()) {
                        formattedSections.push(`
                            <div class="response-section next-steps-section">
                                <button class="section-toggle" onclick="toggleSection(this)">â–¶ NEXT STEPS</button>
                                <div class="section-content collapsed">
                                    ${formatMarkdown(sections.nextSteps)}
                                </div>
                            </div>
                        `);
                    }

                    // Reasoning Path (always present, at bottom, collapsible)
                    if (sections.reasoning.trim()) {
                        formattedSections.push(`
                            <div class="response-section reasoning-section">
                                <button class="section-toggle" onclick="toggleSection(this)">â–¶ REASONING PATH</button>
                                <div class="section-content collapsed">
                                    ${formatReasoningPath(sections.reasoning)}
                                </div>
                            </div>
                        `);
                    }

                    // If no sections were parsed, fall back to original formatting
                    if (formattedSections.length === 0) {
                        formattedSections.push(`
                            <div class="response-section full-response">
                                ${formatMarkdown(formattedResponse)}
                            </div>
                        `);
                    }

                    formattedResponse = formattedSections.join('<br>');

                    // Helper function to format reasoning path with arrows
                    function formatReasoningPath(text) {
                        return text
                            .replace(/\n/g, '<br>')
                            .replace(/[â†’â€”>â‡’]/g, '<span class="reason-arrow">â†’</span>')
                            .replace(/\b(triggers|yields|reveals|leads to|results in)\b/gi, '<span class="reason-connector">$1</span>');
                    }

                    // Helper function to format markdown content
                    function formatMarkdown(text) {
                        return text
                            .replace(/\n/g, '<br>')
                            .replace(/\*\*(.*?)\*\*/g, '<strong style="color: #1565c0; font-weight: 700;">$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em style="color: #7b1fa2;">$1</em>')
                            .replace(/`(.*?)`/g, '<code style="background: #f7fafc; color: #e53e3e; padding: 3px 8px; border-radius: 6px; font-family: monospace;">$1</code>')
                            .replace(/[â€¢Â·]/g, '<br>â€¢ ')
                            .replace(/^[\s]*[â€¢Â·]\s*/gm, '<li style="margin: 8px 0; list-style-type: disc; margin-left: 20px;">')
                            .replace(/(\n|^)(\d+)\.\s+/gm, '$1$2. ')
                            .replace(/BECAUSE ALL (.*?) CONVERGE ON THE (.*?), THE EVIDENCE IS (.*?) AND (.*?)\./g,
                                '<div style="background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%); padding: 16px; border-radius: 12px; margin: 16px 0; border-left: 6px solid #4caf50; font-weight: 600;"><strong>BECAUSE ALL $1 CONVERGE ON THE $2, THE EVIDENCE IS $3 AND $4.</strong></div>');
                    }

                    addToChat(`${formattedResponse}`, 'ai');
                } catch (error) {
                    addToChat(`Error: ${error.message}`, 'error');
                } finally {
                    // Restore button state
                    sendButton.innerHTML = originalButtonText;
                    sendButton.disabled = false;
                }
            };
                
            // Add event listener for Enter key
            document.getElementById('question').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); // Prevent new line
                    sendQuestion();
                }
            });
                
            // Attach handlers
            document.getElementById('connect-neo4j').addEventListener('click', handleConnectNeo4j);
            document.getElementById('export-kg').addEventListener('click', saveKGToFile);
            document.getElementById('import-kg').addEventListener('click', loadKGFromFile);
            
            // Clear chat button functionality
            document.getElementById('clear-chat-btn').addEventListener('click', function() {
                document.getElementById('chat-box').innerHTML = '';
            });
                
            // Initialize model dropdowns immediately
            setupModelDropdowns();
            
            // Also fetch models when vendor changes
            document.getElementById('kg-provider').addEventListener('change', function() {
                updateModelDropdown('kg-provider', 'kg-model');
            });
            
            document.getElementById('rag-vendor').addEventListener('change', function() {
                updateModelDropdown('rag-vendor', 'rag-model');
            });
            
            // Attach create KG handler
            attachCreateKGHandler();
            
            // Function to toggle reasoning steps
            window.toggleReasoningSteps = function() {
                const reasoningStepsContent = document.getElementById('reasoning-steps-content');
                const toggleButton = document.querySelector('.reasoning-steps-toggle');

                if (reasoningStepsContent.style.display === 'none') {
                    reasoningStepsContent.style.display = 'block';
                    toggleButton.textContent = 'Hide Reasoning Steps';
                } else {
                    reasoningStepsContent.style.display = 'none';
                    toggleButton.textContent = 'Show Reasoning Steps';
                }
            };

            // Function to toggle response sections
            window.toggleSection = function(button) {
                const sectionContent = button.nextElementSibling;
                const isExpanded = sectionContent.classList.contains('expanded');

                if (isExpanded) {
                    sectionContent.classList.remove('expanded');
                    sectionContent.classList.add('collapsed');
                    button.textContent = button.textContent.replace('â–¼', 'â–¶');
                    button.classList.remove('expanded');
                } else {
                    sectionContent.classList.remove('collapsed');
                    sectionContent.classList.add('expanded');
                    button.textContent = button.textContent.replace('â–¶', 'â–¼');
                    button.classList.add('expanded');
                }
            };
        });
    </script>
